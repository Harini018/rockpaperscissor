<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-paper-scissor</title>
    <link rel="stylesheet" href="Rock-paper-Scissor.css">
</head>
<body> 
    <p class="title">Rock Paper Scissors</p>
    <button onclick=" 
      playGame('Rock');" 
      class="move-button"><img src="rock-emoji.png" alt="Rock" class="move-icon">
    </button>

    <button onclick="
        
        playGame('Paper');" 
        class="move-button" ><img src="paper-emoji.png" alt="Paper" class="move-icon">
    </button>
    <button onclick="
          playGame('Scissors');" 
          class="move-button"><img src="scissors-emoji.png" alt="Scissor" class="move-icon">
    </button>
    <p class="js-result result"></p>
    <p class="js-moves "></p>
    <p class="js-score score"></p>
    <p><button onclick="
          score.wins=0;
          score.losses=0;
          score.ties=0;
          localStorage.removeItem('score');
          upadateScore();"
          class="reset-score-button">Reset Score</button></p>
          
      <script src="Rock-paper-Scissor.js">
        
      </script>
</body>
</html>
